<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>TO DO APP</title>
</head>
   
<body>
    <header class=" text-white p-5" style="border-radius: 30px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" style="text-align: center;">
                    <h1 style="font-family: 'Times New Roman', Times, serif; font-size: 80px; color: coral;">
                        <strong>TO DO APP</strong>
                    </h1>
                       
                </div>
            </div>
        </div>
    </header>
  <br>
    <div class="container mt-3">
        <h2 style=" color: coral; font-family: 'Times New Roman', Times, serif;">ADD ITEMS</h2>
        <label id="lblsuccess" class="text-success" 
                style="display: none;">
        </label>
          
        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
  
                    <input type="text" onkeyup=
                        "toggleButton(this, 'submit')"
                        class="form-control" id="item" placeholder="Add the items in list...." >
                </div>
  
                <div class="col-lg-5 col-md-5 col-sm-5">
                  <input type="submit" class="btn btn-dark "
                        id="submit" value="+" style="width: 15% ;" disabled>
                </div>
            </div>
        </form>
   
        <h3 class="mt-4"></h3>
   
        <form id="addForm">
            <ul class="list-group" id="items"></ul>
        </form>
    </div>
</body>
   
</html>
